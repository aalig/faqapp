<div class="card">
  <h5 class="card-header">
    {{ question.question}} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">Show</a>
  </h5>
  <div class="card-block" [hidden]="question.hide">
    <p class="card-text">
      {{ question.answer }}
    </p>
  </div>
</div>
<br>
